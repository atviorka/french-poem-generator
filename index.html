<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Rap Name Generator</title>
</head>

<body>
    <div class="container">
    <header>    <h1>Rap Name Generator</h1></header>

    <main>
        <div class="form-container">
        <form id="rap-name-generator-form">
            <input type="text" placeholder="Enter your favourite colour & snack" autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
            <input type="submit" class="submit-button"/>
        </form>            
        
        <div class="hint">i.e. yellow chocolate</div>

    </div>
        <div class="rapName hidden" id="rapName"></div>
    </main>

    <footer>
        This was coded by <a href="https://github.com/atviorka" target="_blank">Rimante Kavaliauskaite</a> and is
        open-sourced on <a href="https://github.com/atviorka/french-poem-generator" target="_blank">GitHub</a> and is
        hosted on <a href="https://rimantes-french-poem-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>

</html>
